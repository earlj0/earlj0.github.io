<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EJ Evangelista | Portfolio</title>

  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#101820; color:#fff; }
    header { text-align:center; padding:60px 20px; background:#0f1420; }
    
    h1 { font-size:2.5rem; margin-bottom:10px; }
    h2 { font-size:1.8rem; margin-bottom:10px; }
    
    p { font-size:1.15rem; }
    section { max-width:1000px; margin:auto; padding:40px 20px; }

    /* Truth or Lie Game Styling */
    .statement {
      cursor: pointer;
      padding: 12px 16px;
      background-color: #1c2536;
      border-radius: 8px;
      margin: 10px 0;
      width: fit-content;
      transition: background .2s, transform .2s;
    }
    .statement:hover {
      background-color: #2a344a;
      transform: scale(1.03);
    }

    .hiddenImg {
      display: none;
      max-width: 300px;
      border-radius: 10px;
      margin: 10px 0 25px 0;
      opacity: 0;
      animation: fadeIn .4s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .truth {
      background-color: #145a32 !important;
    }
    .lie {
      background-color: #7b241c !important;
    }

    footer {
      text-align:center;
      padding:20px;
      font-size:0.9rem;
    }
  </style>

</head>
<body>

  <!-- HEADER -->

  <!-- 2 Truths and 1 Lie Game -->

    <h2>2 Truths and 1 Lie</h2>
    <p>Click a statement to reveal the truth... or find the lie! ğŸ˜</p>

    <div class="truthLie">

      <p class="statement" data-type="truth" onclick="showImage('surgery', this)">

      </p>

      <p class="statement" data-type="truth" onclick="showImage('australia', this)">
        ğŸŒ I was not born in the Philippines
      </p>
      <img id="australia" src="australia.jpg" class="hiddenImg">

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function showImage(id, element) {
      const img = document.getElementById(id);
      const type = element.getAttribute("data-type");

      // Toggle image display
      img.style.display = img.style.display === "none" ? "block" : "none";

      // Mark truth or lie
      if (type === "truth") {
        element.classList.add("truth");
      } else if (type === "lie") {
        element.classList.add("lie");

        // Confetti celebration ğŸ‰
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.7 }
        });
      }
    }
  </script>
